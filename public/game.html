<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JiFunze</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="nav">
    <h1>Level 1</h1>

    <div class="score_box">
      <div class="scored">score <span class="add_score">0</span></div>
    </div>
  </div>

  <div class="question">
  </div>

  <div class="message">
  </div>

  <div id="press_play">Press play to start!
    <script
      type="text/javascript">window.setTimeout("document.getElementById('press_play').style.display='none';", 7000); </script>
  </div>
  <div><canvas id="canvas"></canvas></div>

  <button class="play_btn" type="button" onclick="init()">Play</button>

  <button class="next_btn" type="button" onclick="init()"> <a href="level2.html"> Next </a></button>

  <button class="restart_btn" type="button" onclick="window.location.reload()" > 🔃 </button>

  <div id="label-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <script src="index.js"></script>
  <script type="text/javascript">
  
    const URL = "https://teachablemachine.withgoogle.com/models/SMn1C-Kwm/";
    let model, webcam, ctx, labelContainer, maxPredictions;

    let paused = false;

    const questionElement = document.querySelector(".question");

    const messageElement = document.querySelector(".message");

    const bell = new Audio('./bell.mp3');

    // const reload = document.querySelector(".restart_btn")

    

    async function pause(timeout) {
      paused = true;
      setTimeout(function () {
        paused = false;
      }, timeout);
    }


    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const size = 400;
      const flip = true; // whether to flip the webcam
      webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
      await webcam.setup(); // request access to the webcam
      await webcam.play();
      window.requestAnimationFrame(loop);

      // append/get elements to the DOM
      const canvas = document.getElementById("canvas");
      canvas.width = size; canvas.height = size;
      ctx = canvas.getContext("2d");
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) { // and class labels
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop(timestamp) {
      webcam.update(); // update the webcam frame
      await predict();

      setTimeout(() => {
        window.requestAnimationFrame(loop)
      }, 1000)
    }

    let currentQuestion = 0;

    
    
    let questions1 = [
      {
        question: "Please touch your head with both hands",
        success: "Hooray! Well done 🎉🎉",
        error: "Oops! 😟 that is not you head, try again!"
      },
      {
        question: "Please touch your shoulders with both hands",
        success: "Hooray! Well done 🎉🎉",
        error: "Oops! 😟 that is not you shoulders, try again!"
      },
      {
        question: "Please touch your waist with both hands",
        success: "Hooray! Well done 🎉🎉",
        error: "Oops! 😟 that is not you waist, try again!"
      }
    ];
    
    let questions2 = [
      {
        question: "Please touch head with your right hand and your shoulder with your left hand",
        success: "Hooray! Well done 🎉🎉",
        error: "Oops! 😟 wrong, try again!"
      },
      {
        question: "Please touch head with your left hand and your shoulder with your right hand",
        success: "Hooray! Well done 🎉🎉",
        error: "Oops! 😟 wrong, try again!"
      },
      {
        question: "Please touch head with your right hand and your waist with your left hand",
        success: "Hooray! Well done 🎉🎉",
        error: "Oops! 😟 wrong, try again!"
      },
      {
        question: "Please touch head with your left hand and your waist with your right hand",
        success: "Hooray! Well done 🎉🎉",
        error: "Oops! 😟 wrong, try again!"
      }
    ];
    
    let leveled = [
      questions1,
      questions2
    ]
    
    async function predict() {
      // Prediction #1: run input through posenet
      // estimatePose can take in an image, video or canvas html element
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      // Prediction 2: run input through teachable machine classification model
      const prediction = await model.predict(posenetOutput);

       
      let question = questions1[currentQuestion];

      if (!question) {
        messageElement.innerHTML = "👏You have completed Level 1👏"
        return;
      }

      questionElement.innerHTML = question.question;

      const score = prediction[currentQuestion];
      // const scoreShoulders = prediction[1];
      // const scoreWaist = prediction[2];

      // console.log(score.probability)

      if (!paused) {
        if (score.probability > 0.85) {
          // console.log('You have touched your head')
          question = questions1[currentQuestion];
          messageElement.innerHTML = question.success;
          bell.play();

          pause(3000)
            .then(function () {
              add_score++;
              scoreElement.innerText = add_score;

              currentQuestion++;

              // show the next question

              // question = questions[currentQuestion];
              questionElement.innerHTML = question.question;
            })



          // display on the DOM

        } else if (currentQuestion == questions1.length) {
          // level done!
          // alert("level done")


          messageElement.innerHTML = "You did it!";

        } else {
          messageElement.innerHTML = question.error;

          // make is disappear...
        }

      }

      // finally draw the poses
      drawPose(pose);
    }

    function drawPose(pose) {
      if (webcam.canvas) {
        ctx.drawImage(webcam.canvas, 0, 0);
        // draw the keypoints and skeleton
        if (pose) {
          const minPartConfidence = 0.5;
          tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
          tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
        }
      }
    }
  </script>


</body>

</html>
